<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#new").click(function(){
            val=$("#add").val();
            $("ol").append("<li>"+val+"</li>"); 
        });
    
    });
</script>
</head>
<body>
    <input type="text" id="add">
    <button id="new">click to add</button>
    
    <ol>
        <li>moni</li>
        <li>giri</li>
        <li>kavin</li>
    </ol>
    </body>
    </html>
